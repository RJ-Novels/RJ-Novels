---
layout: default
title: Home
permalink: /
---

<div class="novel-grid">

{% assign sorted = site.novels | sort: "order" | reverse %}

{% for novel in sorted %}

  <div class="novel-card"
       data-category="{{ novel.category }}"
       data-search-title="{{ novel.title }} {{ novel.alt_title }}"
       data-link="{{ novel.url | relative_url }}">

    <div class="cover-box">
      <img src="{{ novel.cover }}" alt="{{ novel.title }}">
      <span class="tag {{ novel.category }}">
        {{ novel.category | capitalize }} Novel
      </span>
    </div>

    <p class="title">
      {{ novel.title }}
    </p>

  </div>

{% endfor %}

</div>
<div class="novel-card"
     data-category="{{ novel.category }}"
     data-search-title="{{ novel.title }} {{ novel.alt_title }}"
     data-link="{{ novel.url | relative_url }}">

  <!-- SAVE BUTTON -->
  <button class="save-btn"
    data-id="{{ novel.url }}"
    data-title="{{ novel.title }}"
    data-url="{{ novel.url | relative_url }}"
    data-img="{{ novel.cover }}">
    <i class="fa-solid fa-bookmark"></i>
  </button>

  <a href="{{ novel.url | relative_url }}">
    <div class="cover-box">
      <img src="{{ novel.cover }}" alt="{{ novel.title }}">
      <span class="tag {{ novel.category }}">
        {{ novel.category | capitalize }} Novel
      </span>
    </div>

    <p class="title">{{ novel.title }}</p>
  </a>

</div>
<button id="scrollTopBtn" title="Go to top">
  <i class="fa-solid fa-arrow-up"></i>
</button>
