---
layout: default
title: Home
permalink: /
---

<div class="novel-grid">

{% assign sorted = site.novels | sort: "order" | reverse %}

{% for novel in sorted %}

  <div class="novel-card"
       data-category="{{ novel.category }}"
       data-search-title="{{ novel.title }} {{ novel.alt_title }}"
       data-link="{{ novel.url | relative_url }}">

    <div class="cover-box">
      <img src="{{ novel.cover }}" alt="{{ novel.title }}">
      <span class="tag {{ novel.category }}">
        {{ novel.category | capitalize }} Novel
      </span>
    </div>

    <p class="title">
      {{ novel.title }}
    </p>

  </div>

{% endfor %}

</div>
<div class="post-card">
  
  <!-- SAVE BUTTON -->
  <button class="save-btn"
    data-id="{{ post.id }}"
    data-title="{{ post.title }}"
    data-url="{{ post.url }}"
    data-img="{{ post.cover }}">
    ðŸ’¾
  </button>

  <a href="{{ post.url }}">
    <img src="{{ post.cover }}">
    <h3>{{ post.title }}</h3>
  </a>

</div>
<button id="scrollTopBtn" title="Go to top">
  <i class="fa-solid fa-arrow-up"></i>
</button>
