<div id="savedGrid"></div>

<script>
const grid = document.getElementById("savedGrid");
const saved = JSON.parse(localStorage.getItem("savedPosts")) || [];

saved.forEach(post => {
  grid.innerHTML += `
    <article class="card">
      <a href="${post.url}">
        <img src="${post.img}">
        <h3>${post.title}</h3>
      </a>
    </article>
  `;
});
</script>
