---
layout: default
title: Saved Novels
permalink: /saved/
---
<div class="novel-grid" id="savedGrid"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const grid = document.getElementById("savedGrid");
  const saved = JSON.parse(localStorage.getItem("savedNovels")) || [];

  if (saved.length === 0) {
    grid.innerHTML = "<p style='padding:20px'>No saved novels yet.</p>";
    return;
  }

  saved.forEach(novel => {
    grid.innerHTML += `
      <div class="novel-card"
        data-category="${novel.category}"
        data-search-title="${novel.title}">

        <!-- SAVE BUTTON -->
        <button class="save-btn saved"
          data-id="${novel.id}"
          data-title="${novel.title}"
          data-url="${novel.url}"
          data-img="${novel.img}"
          data-category="${novel.category}">
          <i class="fa-solid fa-bookmark"></i>
        </button>

        <a href="${novel.url}">
          <div class="cover-box">
            <img src="${novel.img}" alt="${novel.title}">
            <span class="tag ${novel.category}">
              ${novel.category.charAt(0).toUpperCase() + novel.category.slice(1)} Novel
            </span>
          </div>

          <p class="title">${novel.title}</p>
        </a>
      </div>
    `;
  });
});
                          </script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Remove underline from all links inside saved grid
  document.querySelectorAll("#savedGrid .novel-card a").forEach(link => {
    link.style.textDecoration = "none"; // remove underline
  });

  // Also remove underline from any child title elements
  document.querySelectorAll("#savedGrid .novel-card a .title").forEach(title => {
    title.style.textDecoration = "none";
  });
});
</script>
